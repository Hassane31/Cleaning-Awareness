<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraCore - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            min-height: 100vh;
            display: flex;
            background: url('images/Backgraound.jpg') no-repeat center center fixed;
            background-size: cover;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background:  #d6f5d6; 
            padding: 40px 30px;
          border: 3px solid #4caf50;
           border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            color: #4caf50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .logo span {
            font-size: 32px;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4caf50;
        }

        .btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: bold;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            color: #4caf50;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .avatar-selection {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .avatar.selected {
            border-color: #4caf50;
            transform: scale(1.1);
        }

        .age-selection {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .age-btn {
            flex: 1;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .age-btn.selected {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            .avatar {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }.age-btn {
                font-size: 12px;
                padding: 6px;
            }

            input {
                padding: 10px 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span>‚ôªÔ∏è</span>  TerraCore
        </div>
        
        <h2>Welcome Little Hero!</h2>
        <p class="subtitle">Join the eco-adventure</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Your Name:</label>
                <input type="text" id="username" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Choose your age:</label>
                <div class="age-selection">
                    <button type="button" class="age-btn" data-age="6-8">6-8 years</button>
                    <button type="button" class="age-btn" data-age="9-12">9-12 years</button>
                </div>
            </div>

            <div class="form-group">
                <label>Choose your avatar:</label>
                <div class="avatar-selection">
                    <div class="avatar" data-avatar="üë¶">üë¶</div>
                    <div class="avatar" data-avatar="üëß">üëß</div>
                    <div class="avatar" data-avatar="ü¶∏">ü¶∏</div>
                    <div class="avatar" data-avatar="üåç">üåç</div>
                </div>
            </div>

            <button type="submit" class="btn">Start Adventure!</button>
        </form>

        <div class="links">
            <a href="index.html">Play without account</a>
            <a href="#">Parent/Teacher</a>
        </div>
    </div>

    <script>
        // Age selection
        const ageButtons = document.querySelectorAll('.age-btn');
        ageButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                ageButtons.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Avatar selection
        const avatars = document.querySelectorAll('.avatar');
        avatars.forEach(avatar => {
            avatar.addEventListener('click', function() {
                avatars.forEach(a => a.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const selectedAge = document.querySelector('.age-btn.selected')?.dataset.age;
            const selectedAvatar = document.querySelector('.avatar.selected')?.dataset.avatar;
            
            if (!username || !selectedAge) {
                alert('Please choose your name and age to continue!');
                return;
            }

            // Save user data
            const userData = {
                username: username,
                age: selectedAge,
                avatar: selectedAvatar,
                loginDate: new Date().toLocaleDateString()
            };

            localStorage.setItem('ecoHeroUser', JSON.stringify(userData));
            
            // Redirect to main page
            alert(`Welcome ${username}! üéâ`);
            window.location.href = 'index.html';
        });

        // Default selections
        ageButtons[0]?.classList.add('selected');
        avatars[0]?.classList.add('selected');
    </script>
</body>
</html>
